<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>

        <h1>Mars Rover</h1>
        <p>use the text Input to input the commands (f/b (forwards or backwards) and r/l (right or left) or use the buttons bellow to controll the rover.</p>

        <input type="text" id="input">
        <button onclick="submit('input')" id="submitButton"> Execute </button>
        <button onclick="reset()" id="resetButton"> reset </button>

        <div class= "controllboard">
        <button class="btn buttonInvis" id="forward" onclick="forward()"><i class="fas fa-arrow-up"></i></button>
        <button class="btn buttonInvis" id="left" onclick="turn('left')"><i class="fas fa-undo"></i></button>
        <button class="btn buttonInvis" id="right" onclick="turn('right')"><i class="fas fa-redo"></i></button>
        <button class="btn buttonInvis" id="backwards" onclick="backwards()"><i class="fas fa-arrow-down"></i></button>
        </div>

        <ul>
          <li>Position: <span id="positionx"></span> <span id="positiony"></span></li>
        </ul>


        <div id="table"></div>
 
            <!-- <table id="table" cellspacing="0"></table> -->
            
    <script type="text/javascript" src="app.js"></script>  
</body>
</html>
